<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index,follow">

<body>
    <header>
        <a href="/">
            <img src="../img-batman/Batman-Logo.png" alt="Logo Batman">
        </a>

        <h1> Bati Tienda </h1>

        <ul>
            <li>
                <a href="/">
                    <img src="../img-batman/lupa.png" alt="Lupa">
                </a>
            </li>

            <li>
                <a href="/">
                    <img src="../img-batman/perfil.png" alt="Perfil">
                </a>
            </li>

            <li>
                <a href="/">
                    <img src="../img-batman/bolsa-de-la-compra.png" alt="Bolsa de tienda">
                </a>
            </li>

        </ul>
    </header>

    <main>
        <div class="secion-left">
            <div class="box-ventas">
                <p>Moda</p>
                <img src="../img-batman/camisa.jpeg" alt="Equipo">
            </div>

            <div class="box-ventas">
                <p>Accesorios</p>
                <img src="../img-batman/acesorios.png" alt="acesorios">
            </div>

            <div class="box-ventas">
                <p>Juguetes</p>
                <img src="../img-batman/OFERTAS.jpeg" alt="jugetes">
            </div>
        </div>

        <div class="secion-rigth">
            <h2>Moda</h2>
            <div class="box-ventas-rigth">
                <img src="../img-batman/camisa.jpeg" alt="Bati Camisa">

                <p>$50.000</p>
            </div>

            <div class="box-ventas-rigth">
                <img src="../img-batman/camisa-sport.jpeg" alt="Bati Sport">
                <p>Bati Sport</p>
                <p>$40.000</p>
            </div>

            <div class="box-ventas-rigth">
                <img src="../img-batman/camisa-conquista.jpeg" alt="Bati Conqusita">
                <p>Bati Conquista</p>
                <p>$60.000</p>
            </div>
        </div>

    </main>

    <footer>
        <div class="redes-sociales">
            <p>Redes Sociales</p>
            <img src="../img-batman/logo-face.png" alt="Logo Facebook">
            <img src="../img-batman/logo-twitter.png" alt="Logo Twitter">
            <img src="../img-batman/logo-isntragram.png" alt="Logo Instagrma">
        </div>

        <div class="pagos">
            <p>Pagos</p>
            <img src="../img-batman/logo-master.png" alt="Logo Master">
            <img src="../img-batman/logo-visa.png" alt="Logo Visa">
            <img src="../img-batman/logo-paypal.png" alt="Logo PayPal">
        </div>
    </footer>
