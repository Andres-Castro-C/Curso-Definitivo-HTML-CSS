<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Indicamos los robots de ubicaion paa todos los buscadores-->
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <!--select cuando son pocas obciones -->
        <select name="cursos" id="">
            <option value="javaScript">JavaScript</option>
            <option value="html5">HTML5</option>
            <option value="cc3">CC3</option>
            <option value="web_stansards">Web Standards</option>
        </select>

        <!--Se hace listas cuando son muchas opciones-->
        <input list="cursos">
            <datalist id="cursos">
                <option value="javaScript"></option>
                <option value="html5"></option>
                <option value="cc3"></option>
                <option value="web_stansards"></option>
            </datalist>
    </main>
</body>
</html>
